<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detection History | AI Crop Doctor</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7fafc;
      color: #2d3748;
    }

    header {
      background-color: #2f855a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin: 2rem 0 1rem;
    }

    .history-container {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      background-color: #f0fdf4;
    }

    .actions button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .view-btn {
      background-color: #3182ce;
      color: white;
    }

    .delete-btn {
      background-color: #e53e3e;
      color: white;
    }

    .download-btn {
      background-color: #38a169;
      color: white;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #edf2f7;
      color: #4a5568;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <div style="flex: 1;">
    <header>
      <div class="logo">ðŸŒ¿ AI Crop Doctor</div>
      <nav>
        <a href="/">Home</a>
        <a href="/upload">Upload</a>
        <a href="/history">History</a>
        <a href="/help">Help</a>
        <a href="/login">Login</a>
      </nav>
    </header>

    <div class="history-container">
      <h2>ðŸ“œ Your Detection History</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Date</th>
            <th>Crop</th>
            <th>Detected Disease</th>
            <th>Confidence</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="history-list">
          <!-- History entries will appear here -->
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    &copy; 2025 AI Crop Doctor. Grow Smarter, Not Harder.
  </footer>

  <script>
    const historyData = [
      {
        date: '2025-04-06',
        crop: 'Tomato',
        disease: 'Leaf Curl Virus',
        confidence: '91%',
      },
      {
        date: '2025-04-04',
        crop: 'Potato',
        disease: 'Blight',
        confidence: '87%',
      },
      {
        date: '2025-04-02',
        crop: 'Brinjal',
        disease: 'Healthy',
        confidence: 'N/A',
      }
    ];

    const tableBody = document.getElementById("history-list");

    historyData.forEach((entry, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${entry.date}</td>
        <td>${entry.crop}</td>
        <td>${entry.disease}</td>
        <td>${entry.confidence}</td>
        <td class="actions">
          <button class="view-btn" onclick="alert('View full report for ${entry.crop}')">View</button>
          <button class="download-btn" onclick="alert('Download report for ${entry.crop}')">Download</button>
          <button class="delete-btn" onclick="deleteEntry(${index})">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        historyData.splice(index, 1);
        location.reload(); // reload page to reflect change
      }
    }
  </script>

</body>
</html>
