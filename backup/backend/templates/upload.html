<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload | AI Crop Doctor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f9f4;
      color: #2e3d27;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2f855a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    main {
      flex: 1;
    }

    .upload-section {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .upload-section h2 {
      margin-bottom: 1rem;
    }

    #drop-area {
      border: 2px dashed #38a169;
      padding: 2rem;
      border-radius: 12px;
      background-color: #f6fffa;
      transition: 0.3s;
      cursor: pointer;
    }

    #drop-area.dragover {
      background-color: #c6f6d5;
    }

    #drop-area p {
      margin: 0;
      color: #2f855a;
      font-weight: 600;
    }

    input[type="file"] {
      display: none;
    }

    #preview {
      margin-top: 1rem;
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      display: none;
    }

    #removeBtn {
      display: none;
      margin-top: 0.8rem;
      padding: 0.5rem 1rem;
      background-color: #e53e3e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #removeBtn:hover {
      background-color: #c53030;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      background-color: #38a169;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2f855a;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #edf2f7;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸŒ¿ AI Crop Doctor</div>
    <nav>
      <a href="/">Home</a>
      <a href="/upload">Upload</a>
      <a href="/history">History</a>
      <a href="/help">Help</a>
      <a href="/login">Login</a>
    </nav>
  </header>

  <main>
    <section class="upload-section">
      <h2>Upload Crop Image</h2>
      <p>Drag & drop an image or click to browse and select.</p>

      <div id="drop-area" onclick="triggerFileInput()" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" ondrop="handleDrop(event)">
        <p>Drop image here or click to upload</p>
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
      </div>
      

      <img id="preview" src="#" alt="Image Preview" />
      <br>
      <button id="removeBtn" onclick="removeImage()">Remove</button>
      <br>
      <button onclick="submitImage()">Analyze</button>
      <p id="resultBox" style="font-weight:bold; font-size:18px;"></p>

    </section>
  </main>

  <footer>
    &copy; 2025 AI Crop Doctor. Helping You Grow Better.
  </footer>

  <script>
    function triggerFileInput() {
      document.getElementById('fileInput').click();
    }

    function handleDragOver(event) {
      event.preventDefault();
      document.getElementById('drop-area').classList.add('dragover');
    }

    function handleDragLeave(event) {
      event.preventDefault();
      document.getElementById('drop-area').classList.remove('dragover');
    }

    function handleDrop(event) {
      event.preventDefault();
      document.getElementById('drop-area').classList.remove('dragover');
      const file = event.dataTransfer.files[0];
      if (file) {
        document.getElementById('fileInput').files = event.dataTransfer.files;
        previewFile(file);
      }
    }

    function previewImage(event) {
      const file = event.target.files[0];
      previewFile(file);
    }

    function previewFile(file) {
      const preview = document.getElementById('preview');
      const removeBtn = document.getElementById('removeBtn');
      const reader = new FileReader();

      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
        removeBtn.style.display = 'inline-block';
      };

      reader.readAsDataURL(file);
    }

    function removeImage() {
      const preview = document.getElementById('preview');
      const removeBtn = document.getElementById('removeBtn');
      const fileInput = document.getElementById('fileInput');



      preview.src = "#";
      preview.style.display = 'none';
      removeBtn.style.display = 'none';
      fileInput.value = "";
    }

    async function submitImage() {
  const file = document.getElementById('fileInput').files[0];
  if (!file) {
    alert("Please upload an image before submitting.");
    return;
  }

  // Prepare the form data
  const formData = new FormData();
  formData.append("image", file);

  // Send the image to the backend for prediction
  try {
    const response = await fetch('http://127.0.0.1:5000/detection/upload/', {

      method: 'POST',
      body: formData,
    });
    const data = await response.json();

    if (data.result) {
      document.getElementById('resultBox').innerText = "Prediction: " + data.result;
 // Adjust based on your flow
    } else {
      alert('Failed to get prediction');
    }
  } catch (error) {
    console.error("Error:", error);
    alert('Error in image submission');
  }
}

  </script>

</body>
</html>
